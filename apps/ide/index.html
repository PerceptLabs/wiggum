<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wiggum</title>
    <script>
      // Service Worker hygiene: keep the PWA SW (scope /) and preview SW (scope /preview/)
      // Unregister anything else (stale SWs from development)
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(regs) {
          for (var i = 0; i < regs.length; i++) {
            var reg = regs[i]
            var scope = new URL(reg.scope).pathname
            if (scope !== '/' && !scope.startsWith('/preview')) {
              console.log('[IDE] Unregistering stale SW:', reg.scope)
              reg.unregister()
            }
          }
        })
      }
    </script>
  </head>
  <body>
    <div id="ide-root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
