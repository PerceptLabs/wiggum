<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7"/>
      <stop offset="100%" style="stop-color:#fde68a"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>

  <!-- Cereal bowl -->
  <ellipse cx="200" cy="200" rx="80" ry="30" fill="#fff" stroke="#e5e7eb" stroke-width="2"/>
  <ellipse cx="200" cy="195" rx="70" ry="25" fill="#fef9c3"/>

  <!-- Loops in bowl -->
  <circle cx="175" cy="190" r="12" fill="none" stroke="#ef4444" stroke-width="6"/>
  <circle cx="200" cy="185" r="12" fill="none" stroke="#3b82f6" stroke-width="6"/>
  <circle cx="225" cy="190" r="12" fill="none" stroke="#22c55e" stroke-width="6"/>
  <circle cx="185" cy="200" r="10" fill="none" stroke="#f59e0b" stroke-width="5"/>
  <circle cx="215" cy="200" r="10" fill="none" stroke="#8b5cf6" stroke-width="5"/>

  <!-- Title text -->
  <text x="200" y="60" font-family="Arial Black, sans-serif" font-size="28" fill="#dc2626" text-anchor="middle" font-weight="bold">Oops!</text>
  <text x="200" y="100" font-family="Arial Black, sans-serif" font-size="32" fill="#1f2937" text-anchor="middle" font-weight="bold">It's All Loops!</text>

  <!-- Subtitle -->
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">Replace with ralph-loops.png</text>
</svg>
